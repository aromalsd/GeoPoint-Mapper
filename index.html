<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Location Mapping using Latitude & Longitude</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    header {
      padding: 12px;
      text-align: center;
      background: #1e293b;
      color: white;
    }

    .container {
      padding: 12px;
      max-width: 900px;
      margin: auto;
    }

    .inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .inputs input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    .coords-display {
      font-size: 13px;
      background: #ffffff;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    #map {
      height: 400px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>
  <h3>Location Mapping Using Latitude & Longitude</h3>
  <p>Enter coordinates or click on the map</p>
</header>

<div class="container">

  <div class="inputs">
    <input type="number" step="any" id="lat" placeholder="Latitude (e.g. 10.8505)">
    <input type="number" step="any" id="lng" placeholder="Longitude (e.g. 76.2711)">
  </div>

  <div class="coords-display" id="coordInfo">
    Click on the map or enter coordinates to see details.
  </div>

  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map', {
    minZoom: 2,
    maxZoom: 18
  }).setView([10.8505,76.2711], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  let marker = L.marker([10.8505, 76.2711]).addTo(map);

  const latInput = document.getElementById('lat');
  const lngInput = document.getElementById('lng');
  const coordInfo = document.getElementById('coordInfo');

  function toDMS(deg) {
    const d = Math.floor(Math.abs(deg));
    const minFloat = (Math.abs(deg) - d) * 60;
    const m = Math.floor(minFloat);
    const secFloat = (minFloat - m) * 60;
    const s = secFloat.toFixed(2);
    return `${d}° ${m}' ${s}"`;
  }

  function updateDisplay(lat, lng) {
    coordInfo.innerHTML = `
      <strong>Decimal Degrees:</strong><br>
      Latitude: ${lat.toFixed(6)}, Longitude: ${lng.toFixed(6)}<br><br>
      <strong>DMS Format:</strong><br>
      Latitude: ${toDMS(lat)}<br>
      Longitude: ${toDMS(lng)}
    `;
  }

  function updateMap(lat, lng) {
    marker.setLatLng([lat, lng]);
    map.setView([lat, lng], map.getZoom());
    updateDisplay(lat, lng);
  }

  latInput.addEventListener('input', () => {
    const lat = parseFloat(latInput.value);
    const lng = parseFloat(lngInput.value);
    if (!isNaN(lat) && !isNaN(lng)) updateMap(lat, lng);
  });

  lngInput.addEventListener('input', () => {
    const lat = parseFloat(latInput.value);
    const lng = parseFloat(lngInput.value);
    if (!isNaN(lat) && !isNaN(lng)) updateMap(lat, lng);
  });

 map.doubleClickZoom.disable();
 
  map.on('dblclick', function (e) {
    const lat = e.latlng.lat;
    const lng = e.latlng.lng;
    latInput.value = lat.toFixed(6);
    lngInput.value = lng.toFixed(6);
    updateMap(lat, lng);
  });

  updateDisplay(10.8505, 76.2711);
</script>

</body>
</html>
