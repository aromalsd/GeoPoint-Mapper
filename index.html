<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoPoint Mapper</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
   body 
   {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fa;
   }

    header
    {
      padding: 12px;
      text-align: center;
      background: #1e293b;
      color: white;
    }

    .container 
    {
      padding: 12px;
      max-width: 900px;
      margin: auto;
    }

   .inputs input 
   {
  flex: 1;
  padding: 10px 12px;
  font-size: 14px;
  border-radius: 14px;
  border: 1px solid rgba(255, 255, 255, 0.4);
  background: rgba(240, 240, 240, 0.6);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  color: #0f172a;
  outline: none;
   }
.inputs input:focus
{
  border-color: #94a3b8;
  background: rgba(240, 240, 240, 0.75);
}

    .coords-display 
    {
      font-size: 13px;
      background: #ffffff;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

   #map 
   {
  height: 400px;
  border-radius: 6px;
   }


    button 
    {
  padding: 10px 16px;
  font-size: 14px;
  font-weight: 500;
  border-radius: 14px;
  border: 1px solid rgba(255, 255, 255, 0.4);
  background: rgba(240, 240, 240, 0.6);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  color: #0f172a;
  cursor: pointer;
  transition: all 0.2s ease;
   }

button:hover
{
  background: rgba(240, 240, 240, 0.75);
}

button:active 
{
  transform: scale(0.96);
}
.leaflet-control-layers 
{
  border-radius: 12px;
  background: rgba(240, 240, 240, 0.7);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.4);
  box-shadow: none;
}

.leaflet-control-layers-toggle
{
  width: 36px;
  height: 36px;
  background-size: 18px 18px;
  border-radius: 12px;
}

.leaflet-control-layers-expanded 
{
  padding: 8px 10px;
  font-size: 13px;
  color: #0f172a;
}

.leaflet-control-layers-expanded label 
{
  margin-bottom: 6px;
  display: flex;
  align-items: center;
  gap: 6px;
}

  </style>
</head>

<body>

<header>
  <h1>GeoPoint Mapper</h1>
  <p>Visualizing geographic locations using latitude and longitude</p>
</header>

<div class="container">

  <div class="inputs">
    <input type="number" step="any" id="lat" placeholder="Latitude (e.g. 10.8505)">
    <input type="number" step="any" id="lng" placeholder="Longitude (e.g. 76.2711)">
  <button id="showBtn">Show Location</button>
  </div>



  <div class="coords-display" id="coordInfo">
    Click on the map or enter coordinates to see details.
  </div>

  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

const map = L.map('map', {
  minZoom: 2,
  maxZoom: 18,
  worldCopyJump: true
}).setView([10.8505, 76.2711], 6);

map.setMaxBounds([
  [-85, -Infinity],
  [85, Infinity]
]);

 const streetLayer = L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { attribution: '© OpenStreetMap contributors' }
);

const satelliteLayer = L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { attribution: '© Esri' }
);

streetLayer.addTo(map);

const baseMaps = 
{
  "Street View": streetLayer,
  "Satellite View": satelliteLayer
};

L.control.layers(baseMaps).addTo(map);


  let marker = L.marker([10.8505, 76.2711]).addTo(map);

  const latInput = document.getElementById('lat');
  const lngInput = document.getElementById('lng');
  const coordInfo = document.getElementById('coordInfo');

  function toDMS(deg) 
  {
    const d = Math.floor(Math.abs(deg));
    const minFloat = (Math.abs(deg) - d) * 60;
    const m = Math.floor(minFloat);
    const secFloat = (minFloat - m) * 60;
    const s = secFloat.toFixed(2);
    return `${d}° ${m}' ${s}"`;
  }

  function updateDisplay(lat, lng) 
  {
    coordInfo.innerHTML = `
      <strong>Decimal Degrees:</strong><br>
      Latitude: ${lat.toFixed(6)}, Longitude: ${lng.toFixed(6)}<br><br>
      <strong>DMS Format:</strong><br>
      Latitude: ${toDMS(lat)}<br>
      Longitude: ${toDMS(lng)}
    `;
  }

  function updateMap(lat, lng) 
  {
    marker.setLatLng([lat, lng]);
    map.setView([lat, lng], map.getZoom());
    updateDisplay(lat, lng);
  }

  const showBtn = document.getElementById('showBtn');
  function handleShowLocation()
  {
  const lat = parseFloat(latInput.value);
  const lng = parseFloat(lngInput.value);

  if (isNaN(lat) || isNaN(lng)) {
    alert("Please enter valid latitude and longitude values.");
    return;
  }

  updateMap(lat, lng);
}


showBtn.addEventListener('click', handleShowLocation);
[latInput, lngInput].forEach(input =>
{
  input.addEventListener('keydown', function (e)
  {
    if (e.key === 'Enter') 
    {
      handleShowLocation();
    }
  });
});


 map.doubleClickZoom.disable();
 
  map.on('dblclick', function (e) 
  {
    const lat = e.latlng.lat;
    const lng = e.latlng.lng;
    latInput.value = lat.toFixed(6);
    lngInput.value = lng.toFixed(6);
    updateMap(lat, lng);
  });

  updateDisplay(10.8505, 76.2711);
</script>

</body>
</html>
